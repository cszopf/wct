
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Class Title | Growth Partner Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --wct-blue: #004EA8;
        --wct-teal: #64CCC9;
        --wct-light-blue: #B9D9EB;
        --wct-muted-blue: #A2B2C8;
      }
      body {
        font-family: 'Nunito Sans', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-header {
        font-family: 'Nunito Sans', sans-serif;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .font-subheader {
        font-family: 'Montserrat', sans-serif;
      }
      .wct-gradient {
        background: linear-gradient(135deg, var(--wct-blue) 0%, #003375 100%);
      }
      .text-wct-blue { color: var(--wct-blue); }
      .bg-wct-blue { background-color: var(--wct-blue); }
      .border-wct-blue { border-color: var(--wct-blue); }
      .text-wct-teal { color: var(--wct-teal); }
      .bg-wct-teal { background-color: var(--wct-teal); }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--wct-muted-blue);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--wct-blue);
      }
    </style>
